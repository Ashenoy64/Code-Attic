{% extends 'base.html' %}

{% block head %}
<title>Home</title>
<style>
.aneesh{
    animation: bvc 2s linear 0s infinite ;
    transform:rotate(0deg);
}

@keyframes bvc {
    20%{
        transform: rotate(90deg);
    }
    40%{
        transform: rotate(180deg);
    }
    60%{
        transform: rotate(270deg);
    }
    80%{
        transform: rotate(360deg);
    }
    100%{
        transform:rotate(0deg);
    }
    
}
</style>

{% endblock %}


{% block body %}

{% if (loading == "true") %}
<div class="flex flex-col h-screen items-center justify-center">
    <div class="flex flex-row justify-center items-center  text-black bg-white rounded-full p-2 w-12 h-12">
        <div class="mx-auto text-black bg-red-100 animate-spin bg-white rounded-full p-2 w-10 h-10 border-t-4  border-black ">
        </div>
    </div>
</div>
{% else %}
<div class="flex flex-col h-screen items-center justify-center">
    <div class="w-96 h-96  hover:scale-x-150 text-center aneesh">
        aneesh Bvc
    </div>
</div>
{% endif %}
{% endblock %}
